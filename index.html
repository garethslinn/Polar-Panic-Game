<html>
<head>
  <title>canvas game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <style>
    canvas {
      border: 1px solid #777; 
	  width: 100%;
    }
  </style>
</head>
<body>
  
  <canvas id="mycanvas" width="640" height="360" ></canvas>
  <script>
    window.addEventListener("load",function() {
      
      //constants
      var GAME_WIDTH = 640;
      var GAME_HEIGHT = 360;
	  var level = 4;
	  var speed = 2;
	  var enemyType;
      var gameLive = true;

      //enemies
      var enemies = [
        {
          x: 100, 
          y: 100, 
          speedY: speed, 
          w: 40, 
          h: 40 
        },
        {
          x: 200,
          y: 0,
          speedY: speed,
          w: 40,
          h: 40
        },
        {
          x: 330,
          y: 100,
          speedY: speed,
          w: 40,
          h: 40
        },
        {
          x: 450,
          y: 190,
          speedY: speed,
          w: 40,
          h: 40
        }
      ];


      //the player object
      var player = {
        x: 10,
        y: 160,
        speedX: 2.5,
        isMoving: 0,
        w: 40,
        h: 40
      };

      //the goal object
      var goal = {
        x: 580,
        y: 160,
        w: 50,
        h: 36
      }

      var sprites = {};

      var movePlayer = function() {
        player.isMoving = true;
      }

      var stopPlayer = function() {
        player.isMoving = false;
      }
	  
	  var removeCover = function() {

		ctx.clearRect(0,0,GAME_WIDTH,GAME_HEIGHT);  
	  }
      
      //grab the canvas and context
      var canvas = document.getElementById("mycanvas");
      var ctx = canvas.getContext("2d");
	  


      //event listeners to move player

      canvas.addEventListener('mousedown', movePlayer);
      canvas.addEventListener('mouseup', stopPlayer);   
      canvas.addEventListener('touchstart', movePlayer);
      canvas.addEventListener('touchend', stopPlayer);   

      var load = function() {
		sprites.cover = new Image();
        sprites.cover.src = 'images/cover.png';	  
	  
        sprites.player = new Image();
        sprites.player.src = 'images/hero.png';

        sprites.background = new Image();
        sprites.background.src = 'images/floor.png';

        sprites.enemy = new Image();

		sprites.enemy.src = 'images/b'+level+'.png';     

        sprites.goal = new Image();
        sprites.goal.src = 'images/chest.png';
      };

      //update the logic
      var update = function() {

        //check if you've won the game
        if(checkCollision(player, goal)) {
          //stop the game
            gameLive = false;

            alert('You\'ve won!');

            //reload page
            window.location = "";
        }

        //update player
        if(player.isMoving) {
          player.x = player.x + player.speedX;
        }

        //update enemies
        var i = 0;
        var n = enemies.length;
        
        enemies.forEach(function(element, index){

          //check for collision with player
          if(checkCollision(player, element)) {
            //stop the game
            gameLive = false;
			
			sprites.player.src = 'images/hero2.png';


            //reload page
            window.location = "";
          }

          //move enemy
          element.y += element.speedY;
          
          //check borders
          if(element.y <= 10) {
            element.y = 10;
            //element.speedY = element.speedY * -1;
            element.speedY *= -1;
          }
          else if(element.y >= GAME_HEIGHT - 50) {
            element.y = GAME_HEIGHT - 50;
            element.speedY *= -1;
          }
        });
      };
	  

      //show the game on the screen
      var draw = function() {
        //clear the canvas
        ctx.clearRect(0,0,GAME_WIDTH,GAME_HEIGHT);        

        //draw background
        ctx.drawImage(sprites.background, 0, 0);

        //draw player
        ctx.drawImage(sprites.player, player.x, player.y);

        //draw enemies
        enemies.forEach(function(element, index){
          ctx.drawImage(sprites.enemy, element.x, element.y);
        });

        //draw goal
        ctx.drawImage(sprites.goal, goal.x, goal.y);
		
		//draw cover
        //ctx.drawImage(sprites.cover, 0, 0);	  

      };

      //gets executed multiple times per second
      var step = function() {

        update();
        draw();

        if(gameLive) {
          window.requestAnimationFrame(step); 
        }     
      };

      //check the collision between two rectangles
      var checkCollision = function(rect1, rect2) {
        var closeOnWidth = Math.abs(rect1.x - rect2.x) <= Math.max(rect1.w, rect2.w);
        var closeOnHeight = Math.abs(rect1.y - rect2.y) <= Math.max(rect1.h, rect2.h);
        return closeOnWidth && closeOnHeight;
      }

      //initial kick
      load();
	  //cover();
      step();
    });
  </script>
</body>
</html>
